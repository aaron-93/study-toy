<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "index.css", rel = "stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>Document</title>
</head>
<body><!--https://www.artinsight.co.kr/data/tmp/1908/1501cf89202c25ce439949ffd767c3dd_IUDfUfz6jJVJ.jpg-->
    <header>
        <img class = "background" src = "https://www.artinsight.co.kr/data/tmp/1908/1501cf89202c25ce439949ffd767c3dd_IUDfUfz6jJVJ.jpg"/>
        <div class = "header"><!--display에서 '인라인'으로 옆으로 정렬하겠다.-->
            <div class = "header__logo"> 
                <i class="fab fa-airbnb"></i> 
                Code BnB
            </div>
            <div class = "header__center">
                <div>숙소</div>
                <div>체험</div>
                <div>온라인 체험</div>
            </div>
            <div class = "header__right">
                <nav class = "header__right--nav">
                    <div class = "header__right--setting">
                        <a class = "header__right--link">
                            <div class ="header__right--host">호스트 되기</div>
                        </a>
                    </div>
                    <div class = "header__right--login">
                        <span><a href="https://www.naver.com"><i class="fas fa-globe"></i></a></span>
                        <span><i class="fas fa-user-circle"></i></span>
                    </div>
                </nav>
            </div>
        </div>
        <div class = "search--bar__container">
            <div>
                <div class="search--bar__location">위치
                </div>
                <textarea type="text" placeholder="어디로 여행가세요?">  
                </textarea>
            </div>
            
            <div>
                <div class="search--bar__checkin">체크인</div>
                <strong aria-label="check-in date">날짜입력</strong>
            </div>
            <div>
                <div class="search--bar__checkout">체크아웃</div>
                <strong aria-label="check-out date">날짜입력</strong>
            </div>
            <div>
                <div class="search--bar__person">인원</div>
                <strong aria-label="check-out date">날짜입력</strong>
            </div>
            <div>
                <div class="search--bar__icon">돋보기
                    <!--아이콘-->
                </div>
            </div> 
        </div>
       <aside>
         <h1>슬기로운<br>코딩생활</h1>
         <h4>코드비앤비가 엄선한 코플릿들을 만나보세요.</h4>
         <button>코딩 아이디어 얻기</button>
         

       </aside>  
    </header>
</body>
</html>
